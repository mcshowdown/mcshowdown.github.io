<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-zinc-900 text-white p-3 flex justify-center">
        <nav class="flex items-center w-[75vw] justify-between">
            <div class="flex items-center gap-5">
                <img src="mcs.png" class="h-8 mx-3">
                <a>Events</a>
                <a>Rules</a>
                <a>Store</a>
            </div>
            <button class="bg-amber-200 text-black px-3 py-2 rounded">Creator Program</button>
        </nav>
    </header>
    <style type="text/tailwindcss">
    </style>
    <main class="w-full h-full max-h-96 overflow-hidden flex items-center justify-center relative">
        <video src="back.mp4" autoplay muted loop class="blur relative"></video>
        <div class="absolute flex flex-col items-center gap-5">
        <div class="flex">
        <div class="flex flex-col">
            <img src="text.png" class="w-[35vw]">
            <p class="text-white drop-shadow text-lg font-semibold w-[40vw]">Minecraft Showdown is the ultimate partner for content creators looking to host their own 100+ player Minecraft events</p>
        </div>
        <div class="flex">
            <video src="back.mp4" autoplay muted loop class="w-[35vw] shadow-xl rounded-lg"></video>
        </div>
        </div>
        <div class="w-[75vw] h-16 bg-zinc-800 rounded-lg flex justify-around">
            <button>
                <h1 class="text-amber-200 text-lg font-semibold leading-none">Creator Program</h1>
                <p class="text-white">Click to Join</p>
            </button>   
            <button>
                <h1 class="text-amber-200 text-lg font-semibold leading-none">Discord Status</h1>
                <p class="text-white">0 Online</p>
            </button>
            <button>
                <h1 class="text-amber-200 text-lg font-semibold leading-none">Server Status</h1>
                <p class="text-white">0 Online</p>
            </button>
        </div>
        </div>
    </main>
    <section class="w-full h-96 bg-zinc-900 flex items-center justify-center gap-[5vw] overflow-auto white-space-nowrap">
        <div class="flex ms-[40vw] gap-[5vw]">
            <div class="w-[35vw] rounded-2xl flex flex-col">
                <img class="w-full h-32 bg-white rounded-t-2xl">
                <div class="w-full h-48 bg-zinc-800 rounded-b-2xl p-5 flex flex-col items-center text-white text-center">
                    <h1 class="text-3xl font-semibold">4 Player Showdown</h1>
                    <p>June 9th, 2069</p>
                    <div class="h-1 w-[30vw] bg-zinc-700 my-2 rounded-full"></div>
                    <h3 class="text-lg font-medium max-w-[300px]">
                        Amet libero minima minima blanditiis eligendi reprehenderit!                    
                    </h3>
                        
                </div>
            </div>
            <div class="w-[35vw] rounded-2xl ">
                <img class="w-full h-32 bg-white rounded-t-2xl">
                <div class="w-full h-48 bg-zinc-800 rounded-b-2xl">

                </div>
            </div>

            <div class="w-[35vw] rounded-2xl ">
                <img class="w-full h-32 bg-white rounded-t-2xl">
                <div class="w-full h-48 bg-zinc-800 rounded-b-2xl">

                </div>
            </div>


        </div>
</section>
</body>
</html>
